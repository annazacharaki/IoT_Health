        <div class="flex justify-center mt-8">
            <svg width="300" height="460" viewBox="0 0 120 180" xmlns="http://www.w3.org/2000/svg">
                <!-- Humanoid figure -->
                <g stroke="black" stroke-width="2" fill="none">
                    <circle cx="60" cy="20" r="12" />

                    <rect x="60" y="84" width="12" height="45" rx="6" />
                </g>
                <!-- MCP9808 sensor (armpit) -->
                <circle cx="40" cy="58" r="4" fill="#FF0000" />
                <line x1="40" y1="58" x2="15" y2="50" stroke="#FF0000" stroke-width="1" />
                <text x="5" y="50" font-size="8" fill="#2C3E50">MCP9808</text>

                <circle cx="45" cy="38" r="4" fill="#6366F1" />

                <circle cx="74" cy="74" r="4" fill="#6366F1" />

                <text x="112" y="57" font-size="8" fill="#2C3E50">ECG</text>

                <text x="112" y="102" font-size="8" fill="#2C3E50">MAX30102</text>
