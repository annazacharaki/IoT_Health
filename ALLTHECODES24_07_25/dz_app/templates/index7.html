<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Health Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body class="bg-gray-100">
  <!-- Menu Toggle Button -->
  <button id="toggleSidebar" class="text-white fixed top-2 left-2 z-30 bg-opal-dark rounded p-2">
    <span>â˜°</span>
  </button>
  <!-- Sidebar -->
  <div id="sidebar" class="fixed top-0 left-0 h-full w-48 bg-gray-800 text-white p-4">
    <nav class="flex flex-col space-y-2">
      <a href="/" class="hover:bg-gray-700 p-2 rounded">Home</a>
      <a href="/temperature" class="hover:bg-gray-700 p-2 rounded">Temperature</a>
      <a href="/spo2" class="hover:bg-gray-700 p-2 rounded">SpO2</a>
      <a href="/ecg" class="hover:bg-gray-700 p-2 rounded">ECG</a>
    </nav>
  </div>
  <!-- Main Content -->
  <div id="main" class="ml-52 p-6">
    <h1 class="text-3xl font-bold text-gray-800">Welcome to IoT Health Dashboard</h1>
    <p class="mt-4 text-gray-600">Select a measurement from the sidebar to view data.</p>
    <div class="flex flex-col items-center mt-8">
      <p class="text-gray-800 font-semibold mb-2 text-center">Pick a sensor to start measurements.</p>
      <svg width="360" height="540" viewBox="-50 0 260 220" xmlns="http://www.w3.org/2000/svg">
        <!-- Humanoid figure -->
        <g stroke="black" stroke-width="2" fill="none">
          <circle cx="60" cy="20" r="12" />
          <rect x="45" y="34" width="30" height="50" rx="15" />
          <rect x="30" y="40" width="12" height="45" rx="6" />
          <rect x="78" y="40" width="12" height="45" rx="6" />
          <rect x="48" y="84" width="12" height="45" rx="6" />
          <rect x="60" y="84" width="12" height="45" rx="6" />
        </g>
        <!-- MCP9808 sensor (armpit) -->
        <circle cx="40" cy="58" r="4" fill="#FF0000" />
        <line x1="40" y1="58" x2="0" y2="50" stroke="#FF0000" stroke-width="1" />
        <foreignObject x="-45" y="44" width="60" height="16">
          <form method="post" action="/run_mcp9808">
            <button class="text-xs bg-red-600 text-white px-2 rounded">MCP9808</button>
          </form>
        </foreignObject>
        <!-- ECG electrodes -->
        <circle cx="45" cy="38" r="4" fill="#6366F1" />
        <circle cx="75" cy="38" r="4" fill="#6366F1" />
        <circle cx="74" cy="74" r="4" fill="#6366F1" />
        <line x1="45" y1="38" x2="120" y2="55" stroke="#6366F1" stroke-width="1" />
        <line x1="75" y1="38" x2="120" y2="55" stroke="#6366F1" stroke-width="1" />
        <line x1="74" y1="74" x2="120" y2="55" stroke="#6366F1" stroke-width="1" />
        <foreignObject x="122" y="49" width="50" height="16">
          <form method="post" action="/run_ecg">
            <button class="text-xs bg-indigo-600 text-white px-2 rounded">ECG</button>
          </form>
        </foreignObject>
        <!-- MAX30102 sensor (finger) -->
        <circle cx="86" cy="84" r="4" fill="#32CD32" />
        <line x1="86" y1="84" x2="120" y2="100" stroke="#32CD32" stroke-width="1" />
        <foreignObject x="122" y="94" width="80" height="16">
          <form method="post" action="/run_max30102">
            <button class="text-xs bg-green-600 text-white px-2 rounded">MAX30102</button>
          </form>
        </foreignObject>
      </svg>
    </div>
  </div>
</body>
</html>
