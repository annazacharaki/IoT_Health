<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT Health Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .sensor-button {
      position: absolute;
      transform: translate(-50%, -50%);
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 4px;
      color: white;
      border: none;
      cursor: pointer;
    }
    .mcp-btn {
      background: #DC2626;
      top: 50%;
      left: 25%;
    }
    .ecg-btn {
      background: #4F46E5;
      top: 42%;
      left: 75%;
    }
    .max-btn {
      background: #059669;
      top: 65%;
      left: 75%;
    }
  </style>
</head>
<body class="bg-gray-100 relative">
  <!-- Sidebar -->
  <div class="fixed top-0 left-0 h-full w-48 bg-gray-800 text-white p-4">
    <nav class="flex flex-col space-y-2">
      <a href="/" class="hover:bg-gray-700 p-2 rounded">Home</a>
      <a href="/temperature" class="hover:bg-gray-700 p-2 rounded">Temperature</a>
      <a href="/spo2" class="hover:bg-gray-700 p-2 rounded">SpO2</a>
      <a href="/ecg" class="hover:bg-gray-700 p-2 rounded">ECG</a>
    </nav>
  </div>
  <!-- Main Content -->
  <div class="ml-52 p-6 flex flex-col items-center justify-center min-h-screen relative">
    <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Welcome to IoT Health Dashboard</h1>
    <p class="text-gray-600 mb-6 text-center">Select a measurement from the sidebar to view data, or start a sensor measurement below.</p>
    <div class="relative">
      <svg width="500" height="500" viewBox="-60 0 260 220" xmlns="http://www.w3.org/2000/svg">
        <!-- Humanoid figure -->
        <g stroke="black" stroke-width="2" fill="none">
          <circle cx="60" cy="20" r="12" />
          <rect x="45" y="34" width="30" height="50" rx="15" />
          <rect x="30" y="40" width="12" height="45" rx="6" />
          <rect x="78" y="40" width="12" height="45" rx="6" />
          <rect x="48" y="84" width="12" height="45" rx="6" />
          <rect x="60" y="84" width="12" height="45" rx="6" />
        </g>
        <!-- Sensor indicators -->
        <circle cx="40" cy="58" r="4" fill="#FF0000" />
        <circle cx="45" cy="38" r="4" fill="#6366F1" />
        <circle cx="75" cy="38" r="4" fill="#6366F1" />
        <circle cx="74" cy="74" r="4" fill="#6366F1" />
        <circle cx="86" cy="84" r="4" fill="#32CD32" />
      </svg>
      <!-- Buttons overlay -->
      <form method="post" action="/run_mcp9808">
        <button class="sensor-button mcp-btn">MCP9808</button>
      </form>
      <form method="post" action="/run_ecg">
        <button class="sensor-button ecg-btn">ECG</button>
      </form>
      <form method="post" action="/run_max30102">
        <button class="sensor-button max-btn">MAX30102</button>
      </form>
    </div>
  </div>
</body>
</html>
