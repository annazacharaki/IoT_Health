<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG - IoT Health Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <!-- Menu Toggle Button -->
    <button id="toggleSidebar" class="text-white fixed top-2 left-2 z-30 bg-opal-dark rounded p-2">
        <span>☰</span>
    </button>
    <!-- Sidebar -->
<aside
  id="sidebar"
  class="fixed inset-y-0 left-0 z-40 w-56 bg-gray-800 text-white p-4
         transform -translate-x-full transition-transform duration-200
         md:translate-x-0 overflow-y-auto pt-16"
>
  <nav class="flex flex-col space-y-2 px-4">
    <a href="/"            class="block hover:bg-gray-700 p-2 rounded">Home</a>
    <a href="/temperature" class="block hover:bg-gray-700 p-2 rounded">Temperature</a>
    <a href="/spo2"        class="block hover:bg-gray-700 p-2 rounded">SpO₂</a>
    <a href="/ecg"         class="block bg-opal-light hover:bg-gray-700 p-2 rounded">ECG</a>
  </nav>
</aside>

    <!-- Main Content -->
    <div id="main">
        <h1 class="text-3xl font-bold text-opal-dark">.</h1>
		<h1 class="text-3xl font-bold text-opal-dark">ECG Data</h1>
        <div class="mt-4">
            <label for="datePicker" class="text-gray-600">Select Date:</label>
            <input type="date" id="datePicker" value="{{ selected_date or latest_date }}" class="border rounded p-2">
        </div>
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-opal-dark">Measurements for {{ selected_date or latest_date }}</h2>
            {% if data %}
                <canvas id="ecgChart" class="mt-4"></canvas>
                <script>
                    const ctx = document.getElementById('ecgChart').getContext('2d');
                    const ecgData = {{ data | tojson }};
                    new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: ecgData.map(d => d.timestamp),
                            datasets: [{
                                label: 'ECG (ADC Value)',
                                data: ecgData.map(d => d.ecg),
                                borderColor: '#6B7280',
                                fill: false
                            }]
                        },
                        options: {
                            scales: {
                                x: { display: true, title: { display: true, text: 'Timestamp' } },
                                y: { display: true, title: { display: true, text: 'ADC Value' } }
                            }
                        }
                    });
                </script>
            {% else %}
                <p class="text-gray-600 mt-4">No ECG data available. Please ensure the sensor is collecting data or select another date.</p>
            {% endif %}
        </div>
    </div>
    <script>
        document.getElementById('datePicker').addEventListener('change', function() {
            window.location.href = '/ecg?date=' + this.value;
        });
    </script>
</body>
</html>
