<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IoT Health Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('-translate-x-full');
    }
  </script>
</head>
<body class="bg-gray-100">

  <!-- Toggle Button -->
  <button
    onclick="toggleSidebar()"
    class="fixed top-4 left-4 z-50 p-2 bg-gray-800 text-white rounded"
  >☰</button>

  <!-- Sidebar -->
  <aside
    id="sidebar"
    class="fixed inset-y-0 left-0 z-40 w-56 bg-gray-800 text-white p-4
           transform -translate-x-full transition-transform duration-200
           md:translate-x-0"
  >
    <nav class="mt-12 flex flex-col space-y-2">
      <a href="/"           class="block hover:bg-gray-700 p-2 rounded">Home</a>
      <a href="/temperature"class="block hover:bg-gray-700 p-2 rounded">Temperature</a>
      <a href="/spo2"       class="block hover:bg-gray-700 p-2 rounded">SpO₂</a>
      <a href="/ecg"        class="block hover:bg-gray-700 p-2 rounded">ECG</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="md:ml-56 p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">
      Welcome to IoT Health Dashboard
    </h1>
    <p class="text-gray-600 mb-8">
      Select a measurement from the sidebar to view data.
    </p>

    <section class="flex flex-col items-center">
      <p class="text-lg font-semibold mb-4">
        Pick a sensor to start measurements.
      </p>
      <div class="relative w-full max-w-xs sm:max-w-sm md:max-w-md">
        <svg viewBox="-50 0 260 220" xmlns="http://www.w3.org/2000/svg" class="w-full">
          <!-- Humanoid figure -->
          <g stroke="black" stroke-width="2" fill="none">
            <circle cx="60" cy="20" r="12" />
            <rect x="45" y="34" width="30" height="50" rx="15" />
            <rect x="30" y="40" width="12" height="45" rx="6" />
            <rect x="78" y="40" width="12" height="45" rx="6" />
            <rect x="48" y="84" width="12" height="45" rx="6" />
            <rect x="60" y="84" width="12" height="45" rx="6" />
          </g>

          <!-- Red sensor + line -->
          <circle cx="40" cy="58" r="4" fill="#EF4444" />
          <line
            x1="40" y1="58" x2="-15" y2="52"
            stroke="#EF4444" stroke-width="2"
          />

          <!-- Purple electrodes + lines -->
          <circle cx="45" cy="38" r="4" fill="#6366F1" />
          <circle cx="75" cy="38" r="4" fill="#6366F1" />
          <circle cx="74" cy="74" r="4" fill="#6366F1" />
          <line
            x1="45" y1="38" x2="147" y2="57"
            stroke="#6366F1" stroke-width="2"
          />
          <line
            x1="75" y1="38" x2="147" y2="57"
            stroke="#6366F1" stroke-width="2"
          />
          <line
            x1="74" y1="74" x2="147" y2="57"
            stroke="#6366F1" stroke-width="2"
          />

          <!-- Green sensor + line -->
          <circle cx="86" cy="84" r="4" fill="#10B981" />
          <line
            x1="86" y1="84" x2="162" y2="102"
            stroke="#10B981" stroke-width="2"
          />
        </svg>

        <!-- Buttons overlay -->
        <form method="post" action="/run_mcp9808" class="absolute" style="top:49%; left:8%;">
          <button class="bg-red-600 text-white text-xs px-2 py-1 rounded">
            MCP9808
          </button>
        </form>
        <form method="post" action="/run_ecg" class="absolute" style="top:18%; left:75%;">
          <button class="bg-indigo-600 text-white text-xs px-2 py-1 rounded">
            ECG
          </button>
        </form>
        <form method="post" action="/run_max30102" class="absolute" style="top:66%; left:75%;">
          <button class="bg-green-600 text-white text-xs px-2 py-1 rounded">
            MAX30102
          </button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
